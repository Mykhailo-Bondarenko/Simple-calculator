<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <div class="content">
            <h1>Calculate numbers by operations + - * /</h1>
            <form class="form">
                <div class="input__field">
                    <div class="input__item">
                        <label for="number1" class="label">Enter a number</label>
                        <input class="num1" name="number1" placeholder="Enter first number" oninput="onlyNum1(this)"
                            maxlength="12">
                    </div>
                    <div class="input__item">
                        <label for="number2" class="label">Enter a number</label>
                        <input class="num2" name="number2" placeholder="Enter second number" oninput="onlyNum1(this)"
                            maxlength="12">
                    </div>
                </div>
                <select class="action">
                    <option>Select the action</option>
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
                <input class="result" value="0" readonly>
            </form>
            <div class="buttons">
                <button class="clear" type="reset">All Clear</button>
                <button class="btn" type="submit">Get the result</button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
